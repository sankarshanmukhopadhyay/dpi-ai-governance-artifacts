- id: DPI-AI-CTRL-026
  title: Agent identity assurance level bound to deployment risk tier
  category: Identity Assurance
  intent: Ensure acting agents meet a minimum identity assurance level proportional to DPI AI risk tiering.
  requirements:
  - Deployments MUST define a risk tier for each acting agent (or agent class).
  - Deployments MUST enforce a minimum identity assurance level for each tier using an external baseline (e.g., ANAB).
  - Where multiple tiers apply, the highest applicable tier MUST drive the minimum level.
  evidence:
  - "Risk-tier \u2194 assurance mapping (policy + machine-readable registry)."
  - Proof of agent registration/binding at the required assurance level.
  - Operational procedure showing tier assignment and enforcement.
- id: DPI-AI-CTRL-027
  title: Revocation and suspension semantics for agent identifiers and delegated authority
  category: Identity Assurance
  intent: Prevent continued reliance on compromised, withdrawn, or unauthorized agent identities and delegations.
  requirements:
  - Deployments MUST support revocation or suspension of agent identifiers and delegated authority.
  - Relying parties MUST have a defined mechanism to learn about revocations within an operationally acceptable timeframe.
  - Revocation events MUST be auditable and attributable.
  evidence:
  - Revocation policy and runbook.
  - Revocation log or registry events with timestamps.
  - Test evidence demonstrating revocation propagation to relying parties.
- id: DPI-AI-CTRL-028
  title: Registry transparency and integrity for agent name/identifier bindings
  category: Identity Assurance
  intent: Ensure authoritative agent name/identifier bindings are discoverable, reviewable, and resistant to tampering.
  requirements:
  - "Deployments MUST define the authoritative registry for agent bindings (name \u2194 identifier \u2194 operator)."
  - Registry records MUST be integrity-protected and reviewable by authorized parties.
  - Changes to bindings MUST be logged and attributable.
  evidence:
  - Registry specification and access model.
  - Integrity mechanism description (e.g., signatures, append-only log, transparency log).
  - Change history demonstrating attribution.
